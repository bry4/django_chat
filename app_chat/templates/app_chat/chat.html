{% extends 'app_chat/base.html' %}

{% block content %}
<h2>Chat</h2>
<div>
    <h3>Usuarios:</h3>
    {% for usuario in usuarios %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
            <button type="submit">{{ usuario.username }}</button>
        </form>
    {% endfor %}
</div>
{% endblock %}
